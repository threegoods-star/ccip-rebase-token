[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    '@ccip/=lib/ccip',
    '@chainlink-local/=lib/chainlink-local/',
]
[rpc_endpoints]
zksync_sepolia = "https://sepolia.era.zksync.dev"
